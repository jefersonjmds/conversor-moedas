<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="staly.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;0,400;1,100..900&family=Oswald:wght@200..700&family=Poppins:wght@400;500&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
   
</head>

<body>
    <img class="logo" src="img/tio-patinha1.png" alt="tio patinhas logo">
    <main>
        <label for="">Converter <b>de</b>

            <select name="" id="">
                <option value=""> R$ Real brasileiro</option>
            </select>
        </label>
        <label for=""> Para

            <select class="euro-dolar" name="" >
                <option value="euro">€ Euro </option>
                <option value="dolar">US$ Dolar</option>
                <option value="franco-suiço">Franco suiço</option>
                <option value="dolar-australiano">A$ dolar australiano</option>
            </select>
        </label>

        <label for="">Valor
            <input class="valores-converter" placeholder=" R$10000">
        </label> 
        <button class="botao-coverter">Converter</button> 
        <section>
            <div class="moeda">
                <img class="logo-brasil" src="img/brasil1.png" alt="logo da moeda a converter">
                <p>
                    Real
                </p>
                <p class="real">
                    R$ 0,0
                </p>
            </div>
            <img class="simbolo" src="img/conversor1.png" alt="conversor">
            <div class="moeda">
                <img class="img-eua" src="img/EUA1.png" alt="logo da moeda convertida">
                <p class="dolar" id="dolar/euro">
                    Dolar
                </p>
                <p class="currençy-value" >
                    U$$ 0,0
                </p>
            </div>
        </section>
    </main>

        <script src="./script.js"></script>
</body>

</html>
